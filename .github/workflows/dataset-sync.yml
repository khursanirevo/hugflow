name: Hugflow Dataset Sync

on:
  pull_request:
    paths:
      - 'requests/add/**'
      - 'requests/remove/**'
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to rerun'
        required: true
        type: number

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.event.inputs.pr_number }}

jobs:
  sync:
    runs-on: self-hosted
    timeout-minutes: 999999
    env:
      SLACK__WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && format('refs/pull/{0}/head', inputs.pr_number) || github.event.pull_request.head.sha }}

      - name: Install dependencies
        run: uv sync

      - name: Download dataset
        env:
          HF__TOKEN: ${{ secrets.HF_TOKEN }}
          GITHUB__TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB__REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number || github.event.inputs.pr_number }}
        run: |
          uv run python -m hugflow sync --ci-mode --progress-interval=10000

      - name: Comment download result
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let results = { status: 'failed' };
            try {
              results = JSON.parse(fs.readFileSync('results.json', 'utf8'));
            } catch (err) {}

            const emoji = results.status === 'success' ? '✅' : '❌';
            const title = results.status === 'success' ? 'Download Complete' : 'Download Failed';

            let comment = `### ${emoji} ${title}\n\n`;
            comment += `**Dataset:** ${results.dataset_name || 'Unknown'}\n`;
            comment += `**Files downloaded:** ${results.file_count || 0}\n`;

            if (results.status === 'failed') {
              comment += `\n**Error:** ${results.error || 'Unknown error'}\n`;
            } else {
              comment += `\n**Location:** \`${results.storage_path}\`\n`;
              comment += `\nAuto-merging PR...\n`;
            }

            // Get PR number from event or input
            const prNumber = context.issue.number || inputs.pr_number;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: parseInt(prNumber),
              body: comment
            });

 